<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartelera - Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #e3eefd; font-family: 'Segoe UI', sans-serif; }
        .pelicula-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b3c6ff; margin: 20px; padding: 20px; display: inline-block; width: 220px; vertical-align: top; }
        .pelicula-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 8px; }
        .btn-azul { background: #3b5bdb; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; cursor: pointer; margin-top: 10px; }
        .btn-azul:hover { background: #274690; }
        .estrella { color: #ffd700; font-size: 22px; cursor: pointer; }
        .estrella.inactiva { color: #b0b0b0; }
        .topbar { display: flex; align-items: center; justify-content: space-between; background: #274690; color: #fff; padding: 10px 30px; }
        .topbar .user { font-weight: bold; }
        .topbar .actions button { margin-right: 10px; }
        .categorias-bar { background: #dbeafe; padding: 10px 0; text-align: center; }
        .categorias-bar button { background: #3b5bdb; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; margin: 0 5px; cursor: pointer; }
        .categorias-bar button.selected { background: #274690; }
        .search-bar { text-align: center; margin: 20px 0; }
        .search-bar input { width: 300px; padding: 8px; border-radius: 6px; border: 1px solid #b3c6ff; }
    </style>
</head>
<body>
    <div class="topbar" style="position:fixed;top:0;left:0;width:100vw;z-index:100;">
        <div class="actions">
            <button class="btn-azul" onclick="cerrarSesion()">Cerrar sesión</button>
            <button class="btn-azul" onclick="editarPerfil()">Editar perfil</button>
        </div>
        <div class="user" id="nombreUsuario"></div>
    </div>
    <div style="height:60px;"></div>
    <div class="categorias-bar" id="categoriasBar"></div>
    <div class="search-bar">
        <input type="text" id="busquedaPeliculas" placeholder="Buscar películas..." oninput="filtrarPeliculas()">
    </div>
    <h1 style="color:#274690;text-align:center;">Cartelera de Películas</h1>
    <div id="peliculasContainer" style="text-align:center;"></div>

    <!-- Modal -->
    <div id="modalPelicula" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
        <div id="modalContent" style="background:#fff; border-radius:12px; padding:30px; width:1200px; max-width:100vw; margin:auto; position:relative;">
            <span onclick="cerrarModal()" style="position:absolute;top:10px;right:20px;cursor:pointer;font-size:22px;">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/peliculasCliente.js"></script>
</body>
</html>
