<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartelera - Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ...estilos opcionales... -->
</head>
<body class="peliculas-cliente">
    <div class="topbar">
        <div class="actions">
            <button class="btn-azul" onclick="cerrarSesion()">Cerrar sesión</button>
            <button class="btn-azul" onclick="editarPerfil()">Editar perfil</button>
            <button class="btn-azul" onclick="window.location.href='comidaCliente.html'">Comida</button>
        </div>
        <div class="user" id="nombreUsuario"></div>
    </div>
    <div class="main-layout">
        <div class="sidebar">
            <h2>Categorías</h2>
            <div id="categoriasSidebar"></div>
        </div>
        <div class="main-content">
            <div style="display:flex;align-items:center;justify-content:center;gap:15px;margin-bottom:20px;">
                <input type="text" id="busquedaPeliculas" placeholder="Buscar películas..." oninput="filtrarPeliculas()" style="width:300px;padding:8px;border-radius:6px;border:1px solid #b3c6ff;">
                <h1 style="color:#274690;margin:0;">Cartelera de Películas</h1>
            </div>
            <div id="peliculasContainer" style="text-align:center;"></div>
        </div>
    </div>
    <div id="modalPelicula" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
        <div id="modalContent" style="background:#fff; border-radius:12px; padding:30px; width:1200px; max-width:100vw; margin:auto; position:relative;">
            <span onclick="cerrarModal()" style="position:absolute;top:10px;right:20px;cursor:pointer;font-size:22px;">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="js/peliculasCliente.js"></script>
</body>
</html>
